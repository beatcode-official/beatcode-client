name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    format-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci & npx playwright install

            - name: Copy .env.example to .env
              run: cp .env.example .env

            - name: Build project
              run: npm run build

            - name: Run lint
              run: npm run lint

            - name: Run unit tests
              run: npm test

            - name: List E2E test files
              run: ls -alh tests/e2e/ci

            - name: Run E2E tests with Playwright
              run: npx playwright test "tests/e2e/ci/*"
